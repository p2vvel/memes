<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Memes</title>
</head>
<body>
	{% load static %}

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container-fluid d-flex">
		<a class="navbar-brand" href={% url "index" %}>
		<img src="{% static "images/watermark_small.png" %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
		MykZiemniaczkiem
		</a>
		<div class="mw-auto">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav ">
				<li class="nav-item">
				<a class="nav-link" aria-current="page" href={% url "index" %}>Home</a>
				</li>
				<li class="nav-item">
				<a class="nav-link" aria-current="page" href={% url "fresh_index" %}>Fresh</a>
				</li>
				<li class="nav-item">
				<a class="nav-link" aria-current="page" href={% url "meme_add" %}>Add</a>
				</li>
				{% if user.is_authenticated %}
					<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
						{{user.login}}
					</a>
					<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<li><a class="dropdown-item" href={% url "profile" login=request.user.login %} >Profile</a></li>
						<li><a class="dropdown-item" href={% url "profile_edit" %} >Profile edit</a></li>
						<li><a class="dropdown-item" href={% url "password_change" %} >Password change</a></li>
						<li><a class="dropdown-item" href={% url "logout" %} >Logout</a></li>
					</ul>
					</li>
				{% else %}
					<li class="nav-item">
					<a class="nav-link" href={%url "login" %}>Log In</a>
					</li>
				{% endif %}
		</div>


		</ul>
		</div>
	</div>
</nav>



	<div class="container">
		{% block content %}    
		{% endblock content %}
	</div>
</body>
</html>
